<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <!--Styles-->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <section class="container">
            <!--Title container-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review container -->
            <article class="review-container">
                <div class="img-container">
                   <img src="./person-1.jpeg" id="person-img" alt="person" /> 
                </div>
                <h4 id="author">Lewis Murray</h4>
                <p id="job">Front End Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia nam hic quasi commodi iste ut saepe eius in vel voluptatem!</p>

                <!--Previous & Next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        -
                    </button>
                    <button class="next-btn">
                        +
                    </button>
                </div>

                <!--Random Button-->
                <button class="random-button">
                    Surprise Me
                </button>
            </article>
        </section>
    </main>

     <!-- javascript -->
     <script src="app.js"></script>
</body>
</html>
